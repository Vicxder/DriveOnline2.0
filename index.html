<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmisión de Video</title>
</head>
<body>
  <h1>Transmisión de Video</h1>
  <video id="localVideo" autoplay muted></video>
  <div id="remoteVideos"></div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();

    // Acceder a la cámara y el micrófono
    navigator.mediaDevices
      .getUserMedia({ video: true, audio: true })
      .then((stream) => {
        const localVideo = document.getElementById("localVideo");
        localVideo.srcObject = stream;
        localVideo.play();

        // Configurar MediaRecorder para capturar datos del video
        const mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (event) => {
          socket.emit("video-stream", event.data);
        };

        // Enviar datos cada segundo
        mediaRecorder.start(1000);

        // Recibir datos de video desde otros clientes
        socket.on("video-stream", (data) => {
          const remoteVideo = document.createElement("video");
          remoteVideo.src = URL.createObjectURL(new Blob([data]));
          remoteVideo.autoplay = true;
          document.getElementById("remoteVideos").appendChild(remoteVideo);
        });
      })
      .catch((err) => console.error("Error al acceder a la cámara:", err));
  </script>
</body>
</html>
