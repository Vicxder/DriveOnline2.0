<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream Viewer</title>
</head>
<body>
  <h1>Video Stream</h1>
  <video id="remote-video" autoplay playsinline controls></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // URL del servidor en Replit
    const SERVER_URL = "https://ca34f74a-7784-4b55-856b-eeff6da108d2-00-nnkn14i87gil.worf.replit.dev/";

    // Conexión con el servidor usando Socket.IO
    const socket = io(SERVER_URL);

    // Recibir el video desde el servidor
    socket.on("video-stream", (data) => {
      console.log("Recibiendo datos de video");

      // Crear un objeto URL para el flujo de video
      const videoBlob = new Blob([data], { type: "video/webm" });
      const videoUrl = URL.createObjectURL(videoBlob);

      // Seleccionar el elemento de video y reproducir
      const videoElement = document.getElementById("remote-video");
      videoElement.src = videoUrl;
      videoElement.play();
    });

    // Manejo de errores de conexión
    socket.on("connect_error", (error) => {
      console.error("Error de conexión con el servidor:", error);
    });
  </script>
</body>
</html>
