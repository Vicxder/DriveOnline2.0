<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmisión de Video</title>
</head>
<body>
  <h1>Transmisión en Vivo</h1>
  <canvas id="videoCanvas"></canvas>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById("videoCanvas");
    const ctx = canvas.getContext("2d");
    const socket = io("https://ca34f74a-7784-4b55-856b-eeff6da108d2-00-nnkn14i87gil.worf.replit.dev/"); // Cambia a tu URL de Replit

    socket.on("video-broadcast", (data) => {
      const image = new Image();
      image.src = "data:image/jpeg;base64," + data;
      image.onload = () => {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
      };
    });
  </script>
</body>
</html>
