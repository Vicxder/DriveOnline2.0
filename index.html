<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Video Stream</h1>
  <img id="video" alt="Streaming Video" style="width: 100%; max-width: 600px; border: 1px solid black;" />

  <script>
    const SERVER_URL = "https://ca34f74a-7784-4b55-856b-eeff6da108d2-00-nnkn14i87gil.worf.replit.dev/stream"; // URL del namespace en Replit
    const socket = io(SERVER_URL); // ConexiÃ³n al namespace

    const videoElement = document.getElementById("video");

    // Escuchar los frames enviados por el servidor
    socket.on("video_stream", (data) => {
      videoElement.src = `data:image/jpeg;base64,${data.frame}`;
    });
  </script>
</body>
</html>
